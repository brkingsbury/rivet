<button class="rivet-mini-expansion-head"
        (click)="toggleMiniExpansion()"
        [ngClass]="{ 'panel-open': panelOpen, 'header-flip': arrowRight }">
    <span *ngIf="!arrowRight"
          [ngClass]="panelOpen ? 'rivet-icon-caret-' + openedArrowDirection : 'rivet-icon-caret-' + closedArrowDirection"> </span>
    <ng-content select="[rivet-mini-expansion-head]"></ng-content>
    <span *ngIf="arrowRight"
          [ngClass]="panelOpen ? 'rivet-icon-caret-' + openedArrowDirection : 'rivet-icon-caret-' + closedArrowDirection"> </span>
</button>
<div class="rivet-mini-expansion-body"
     [hidden]="!panelOpen">
    <ng-content select="[rivet-mini-expansion-body]"></ng-content>
</div>
