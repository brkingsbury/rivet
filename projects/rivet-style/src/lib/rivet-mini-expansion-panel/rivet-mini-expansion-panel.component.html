<button class="rivet-mini-expansion-head" (click)="toggleMiniExpansion()" [ngClass]="{ 'panel-open': panelOpen }">
  <span [ngClass]="panelOpen ? 'rivet-icon-caret-down' : 'rivet-icon-caret-right'"> </span>
  <ng-content select="[rivet-mini-expansion-head]"></ng-content>
</button>
<div class="rivet-mini-expansion-body" [hidden]="!panelOpen">
  <ng-content select="[rivet-mini-expansion-body]"></ng-content>
</div>
