<rvt-drawer [drawerOpen]="drawerStatus" class="color-selector">
  <div rivet-drawer-content>
    <mat-form-field>
      <mat-select placeholder="Color Variable" disableRipple disableOptionCentering>
        <mat-option *ngFor="let item of clrVars" [value]="item" (click)="selectClr(item)">
          {{ item.name }} <span *ngIf="item.edited">*</span>
        </mat-option>
      </mat-select>
      <!-- <mat-hint *ngIf="item.edited">* This color variable has been changed from the default</mat-hint> -->
    </mat-form-field>

    <div class="color-box" [ngStyle]="{ background: selectedColor }"></div>

    <div class="color-select">
      <h5>Hue</h5>
      <mat-slider class="clr-slider" min="0" max="360" [(ngModel)]="h" (ngModelChange)="update()"></mat-slider>
      <span>{{ h }}</span>
    </div>

    <div class="color-select">
      <h5>Saturation</h5>
      <mat-slider class="clr-slider" min="0" max="100" [(ngModel)]="s" (ngModelChange)="update()"></mat-slider>
      <span>{{ s }}</span>
    </div>

    <div class="color-select">
      <h5>Lightness</h5>
      <mat-slider class="clr-slider" min="0" max="100" [(ngModel)]="l" (ngModelChange)="update()"></mat-slider>
      <span>{{ l }}</span>
    </div>

    <button class="rvt-btn-secondary" (click)="reset()">Reset this color</button>

    
    <button class="rvt-btn-text clr-close-btn" (click)="closeDrawer()">Close</button>
  </div>
</rvt-drawer>
