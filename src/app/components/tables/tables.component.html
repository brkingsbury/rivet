        <app-table-basic-example></app-table-basic-example>

    <!-- Example -->
    <div class="example-code-header-container">
            <a class="example-code-header" (click)="isTs = false; isTemp = false" [ngClass]="{'active': !isTs && !isTemp}">HTML</a>
            <a class="example-code-header" (click)="isTemp = true; isTs = false" [ngClass]="{'active': isTemp}">HTML - Table Template</a>
            <a class="example-code-header" (click)="isTs = true; isTemp = false" [ngClass]="{'active': isTs}">Typescript</a>

        <textarea class="example-code" readonly *ngIf="!isTemp && !isTs">
<app-table-basic-example></app-table-basic-example>
        </textarea>
        
        <textarea class="example-code large" readonly *ngIf="isTemp && !isTs">
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {element.position} </td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {element.name} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {element.weight} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol </th>
        <td mat-cell *matCellDef="let element"> {element.symbol} </td>
    </ng-container>    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
        </textarea>
