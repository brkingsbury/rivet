<a #main class="skip-link" tabindex="0" (click)="skip()" (keyup)="onKeyup($event)">Skip Navigation</a>
<div class="style-wrapper" [ngClass]="{ fancy: difCursor, 'dark-mode': darkMode, 'keyFocus': keyYes }" (keydown)="onKeydown($event)" (click)="endFocus()">
  <!-- <button class="rvt-btn-standard test-btn" (click)="sidenav.toggle()">Test</button> -->
  <!-- <button class="rvt-btn-icon mode-btn" (click)="test()">
        <span class="rivet-icon-retirement"></span>
    </button> -->

  <mat-sidenav-container autosize>
    <mat-sidenav #sidenav mode="side" opened class="site-sidenav">
      <app-side-nav (cursorStatus)="toggleCursor()"></app-side-nav>
    </mat-sidenav>

    <mat-sidenav-content>
        <div #content tabindex="1">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
