<h2 class="page-header">Slider</h2>

<div class="component-container">
    <h5>
        Material Slider - Basic
        <!-- <a class="rivet-icon-pdf" title="spec sheet" href="../../../assets/specs/Polaris_Dialog_Specs.pdf" target="new"></a> -->
    </h5>

    <p></p>

    <div class="example-component">
        <mat-slider></mat-slider>
    </div>

    <!-- Example -->
    <p class="example-code-header">HTML</p>
    <textarea class="example-code" readonly>
<mat-slider></mat-slider>
    </textarea>
    <!-- End Example -->
</div>


<div class="component-container">
    <h5>
        Material Slider - Configurations
        <!-- <a class="rivet-icon-pdf" title="spec sheet" href="../../../assets/specs/Polaris_Dialog_Specs.pdf" target="new"></a> -->
    </h5>

    <p></p>

    <div class="example-component">
        <section class="example-section">
            <mat-form-field class="example-margin">
                <input matInput type="number" placeholder="Value" [(ngModel)]="value">
            </mat-form-field>
            <mat-form-field class="example-margin">
                <input matInput type="number" placeholder="Min value" [(ngModel)]="min">
            </mat-form-field>
            <mat-form-field class="example-margin">
                <input matInput type="number" placeholder="Max value" [(ngModel)]="max">
            </mat-form-field>
            <mat-form-field class="example-margin">
                <input matInput type="number" placeholder="Step size" [(ngModel)]="step">
            </mat-form-field>
        </section>

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="showTicks">
                Show ticks (auto interval)
            </mat-checkbox>
        </section>

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="thumbLabel">Show thumb label</mat-checkbox>
        </section>

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="vertical">Vertical</mat-checkbox>
        </section>

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="disabled">Disabled</mat-checkbox>
        </section>

        <mat-slider class="example-margin" [disabled]="disabled" [max]="max" [min]="min" [step]="step"
            [thumbLabel]="thumbLabel" [tickInterval]="tickInterval" [(ngModel)]="value" [vertical]="vertical">
        </mat-slider>
    </div>

    <!-- Example -->
    <p class="example-code-header">HTML</p>
    <textarea class="example-code" readonly>
<mat-slider class="example-margin" [disabled]="disabled" [max]="max" [min]="min" [step]="step"
[thumbLabel]="thumbLabel" [tickInterval]="tickInterval" [(ngModel)]="value" [vertical]="vertical">
</mat-slider>
    </textarea>
    <!-- End Example -->
</div>
