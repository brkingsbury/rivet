<div class="component-container">
    <h5>Datepicker
        <!-- <a class="rivet-icon-pdf" title="spec sheet" href="../../../assets/Polaris_Dialog_Specs.pdf" target="new"></a> -->
    </h5>

    <p> Datepickers are used for every date field to give users multiple options to enter the date.</p>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <br /><br />

    <!-- Example -->
    <span>Example datepicker template:</span>
    <textarea class="example-code">
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </textarea>
    <!-- End Example -->
</div>
