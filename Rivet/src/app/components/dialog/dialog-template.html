<h5 mat-dialog-title>Title <code>mat-dialog-title</code></h5>
<div mat-dialog-content>
    <p>Content <code>mat-dialog-content</code></p>
</div>

<div mat-dialog-actions>
    <span><code>mat-dialog-actions</code></span>
    <button class="rvt-btn-primary">Action</button>
    <button class="rvt-btn-text" [mat-dialog-close]>Close</button>
</div>
