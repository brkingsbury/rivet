<h5 mat-dialog-title>Duration</h5>

<div mat-dialog-content>
    <div class="left-col">
        <h5 class="section-header">Start</h5>
        <mat-radio-group disableRipple>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-radio-button value="2" disableRipple>Retirement</mat-radio-button>
            <mat-radio-button value="3" disableRipple>Death</mat-radio-button>
        </mat-radio-group>
        <mat-form-field>
            <mat-select placeholder="Event">
                <mat-option>Client's Retirement</mat-option>
                <mat-option>Co-Client's Retirement</mat-option>
            </mat-select>
        </mat-form-field>

        <h5 class="section-header">Offset</h5>
        <mat-form-field>
            <mat-select>
                <mat-option>+</mat-option>
                <mat-option>-</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="right-col">
        <h5 class="section-header">End</h5>
        <mat-radio-group disableRipple>
            <mat-form-field>
                <input matInput [matDatepicker]="picker2" placeholder="Choose a date">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            </mat-form-field>
            <mat-radio-button value="2" disableRipple>Retirement</mat-radio-button>
            <mat-radio-button value="3" disableRipple>Death</mat-radio-button>
        </mat-radio-group>

        <mat-datepicker #picker2></mat-datepicker>
    </div>
</div>

<div mat-dialog-actions>
    <button class="rvt-btn-standard close-btn" [mat-dialog-close]>Close</button>
</div>
